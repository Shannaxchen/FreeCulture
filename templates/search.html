		<script type="text/javascript">					 
				var calJEC = new JEC('myCalendarContainer', {
					weekdays: [
					    "S",
					    "M",
					    "T",
					    "W",
					    "Th",
					    "F",
					    "S"
					  ]
				});
				var temparray = [];
                                var d = new Date();
                                start = (d.getFullYear()-1)*10000+101;
                                end = (d.getFullYear()+1)*10000+1231;
                                while (start <= end){
                                        temparray.push({linkedDate:start,dateLink:'/'+start});
                                        start = start+1;
                                        if(start % 100 >= 32){
                                                start = start + (100 - 32);
                                        }
                                }
				calJEC.linkDates(temparray);
				calJEC.showCalendar();
		</script>

	</head>
