		<script type="text/javascript">					 
				var calJEC = new JEC('myCalendarContainer', {
					weekdays: [
					    "S",
					    "M",
					    "T",
					    "W",
					    "Th",
					    "F",
					    "S"
					  ]
				});
				var temparray = [];
				start = 20130101;
				while (start <= 20501231){
					temparray.push({linkedDate:start,dateLink:'/'+start});
					start = start+1;
				}
				calJEC.linkDates(temparray);
				calJEC.showCalendar();
		</script>
